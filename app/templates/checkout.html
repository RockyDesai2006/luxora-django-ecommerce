<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Checkout | Luxora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&amp;display=swap" rel="stylesheet">
    <style>
        body { font-family:Poppins; background:#f9f9f9; }
        .container { max-width:900px; margin:60px auto; background:#fff; padding:40px; border-radius:20px; }
        h1 { margin-bottom:30px; }
        input, textarea {
            width:100%; padding:14px; margin-bottom:15px;
            border-radius:25px; border:1px solid #ddd;
        }
        button {
            padding:14px 30px; background:#000; color:#fff;
            border:none; border-radius:30px; cursor:pointer;
        }
        .summary { margin-top:40px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>

    <form method="POST">
        {% csrf_token %}
        <input name="full_name" placeholder="Full Name" required>
        <input name="email" type="email" placeholder="Email" required>
        <textarea name="address" placeholder="Address" required></textarea>
        <input name="city" placeholder="City" required>
        <input name="postal_code" placeholder="Postal Code" required>

        <div class="summary">
            <h3>Total: â‚¹{{ total }}</h3>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
